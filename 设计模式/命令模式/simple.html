<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>简单的命令模式</title>
</head>
<body>
	<button id = "button1">命令1，点击看看</button>
	<button id="button2">命令2，点击看看</button>
	<script>
		window.onload = function(){
			//	命令执行者
			var TV = {
				open: function(){
					alert('打开电视机')
				},
				close: function(){
					alert('关闭电视机')
				}
			};
			//	命令本身
			var creatCommand = function(receiver){
				var excude = function(){
					return receiver.open();
				}
				var undo = function(){
					return receiver.close();
				}
				return {
					excude: excude,
					undo: undo
				}
			}
			//	发起命令
			var setCommand = function(command){
				document.getElementById('button1').onclick = function(){
					command.excude();
				}
				document.getElementById('button2').onclick = function(){
					command.undo();
				}
			}
			//	传参，完成
			setCommand(creatCommand(TV));
		}
	</script>
</body>
</html>
